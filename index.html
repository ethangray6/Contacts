<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Ethan Gray">
  <title>Contacts Assignment</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <table>
    <tr>
      <th>Slot #</th>
      <th>Number</th>
    </tr>
    <tr>
      <td>0</td>
      <td>Arnold</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Sly</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Dwayne</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Vin</td>
      </tr>
      <tr>
        <td>4</td>
        <td>JCVD</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Steven</td>
      </tr>
  </table>

  <script>
    const contacts = []
    contacts.push("Arnold", "Sly", "Dwayne", "Vin", "JCVD", "Steven")
    var slot;
    var done = 0;

    while (done == 0) {
      slot = prompt("Provide the Slot number associated with the Name")
      if (slot <= contacts.length) {
        alert("You selected " + contacts[slot])
        done = prompt("Would you like to find another friend? (0 for yes, 1 for no)")
      }
      else {
        alert("The slot you selected does not exist, please try again")
        done = 0;
      }
    }
  </script>
</body>

</html>
